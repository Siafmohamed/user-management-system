    - Form container with unique ID

  KEY ELEMENTS:
    - #user-form: Main form element
    - .form-group: Container for each field

    - #submit-btn: Submit button

    - #success-message: Success notification

    - All inputs have associated labels
    - ARIA labels for error messages

    - Proper form hierarchy
