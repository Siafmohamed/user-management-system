  STRUCTURE:
    - Table header with column names
    - Table body with user rows
    - Action buttons (View, Edit, Delete) for each user
    - Pagination or scrolling for many users
    - Empty state message when no users exist

  KEY ELEMENTS:
    - .user-list-container: Main container for the user list

    - .user-row: Each individual user row
    - .user-actions: Buttons for user actions

  DATA DISPLAYED:
    - User ID
    - User Name
    - Email Address
    - Phone Number
    - Role
    - Status (Active/Inactive)
    - Join Date
    - Action Buttons

  INTEGRATION:
    - This template is rendered by UserList.js
    - StyleShed by UserList.css
    - Listens for events from UserList.js
