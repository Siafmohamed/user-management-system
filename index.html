<!--
  ============================================================================
  USER MANAGEMENT SYSTEM - Main HTML Entry Point
  ============================================================================

  PURPOSE:
    This is the main HTML file that serves as the entry point for the entire
    user management system application. It provides the basic structure and
    layout for the web application.

  STRUCTURE:
    - Meta tags for responsive design and character encoding
    - Link to external stylesheets (CSS files)
    - Container divs for different features (users list, form, search, filter)
    - Script tags loading the JavaScript modules

  KEY ELEMENTS:
    - #app: Main application container
    - #user-list: Container for displaying the list of users
    - #user-form: Container for the add/edit user form
    - #search-container: Container for the search functionality
    - #filter-container: Container for filtering options

  DEPENDENCIES:
    - assets/js/app.js: Main application logic
    - features/*/: All feature-specific JavaScript files

  NOTE: This file should be kept minimal - most logic should be in separate
  JavaScript files. This file only defines the HTML structure.
  ============================================================================
-->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Management System</title>
    <!-- Main application styles will be linked here -->
</head>
<body>
    <!-- Main application container -->
    <div id="app">
        <!-- Search and filter section -->
        <div id="search-filter-section"></div>

        <!-- User list section -->
        <div id="user-list-section"></div>

        <!-- User form section (for adding/editing) -->
        <div id="user-form-section"></div>
    </div>

    <!-- Main application entry point -->
    <script src="assets/js/app.js"></script>
</body>
</html>
